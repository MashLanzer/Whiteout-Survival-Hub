<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia de H√©roes: Gen 1-10 - Whiteout Survival Hub</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/guides.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:wght@700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --hero-infantry: #ff6e6e;
            --hero-lancer: #00f2ff;
            --hero-marksman: #00ff88;
            --gen-highlight: #ffcc00;
        }

        /* Guide Layout Improvements */
        .hero-academy-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .academy-controls {
            background: rgba(13, 18, 28, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 2rem;
            margin: -40px auto 3rem;
            position: relative;
            z-index: 10;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .filter-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-label {
            font-size: 0.8rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            min-width: 140px;
        }

        .filter-options {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-gray);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn i {
            width: 16px;
            height: 16px;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--primary);
            color: black;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }

        /* Hero Grid */
        .academy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding-bottom: 5rem;
        }

        /* Premium Guide Card */
        .academy-card {
            background: #161b28;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .academy-card:hover {
            transform: translateY(-12px);
            border-color: var(--primary);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        .card-image-box {
            position: relative;
            height: 350px;
            overflow: hidden;
        }

        .card-image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .academy-card:hover .card-image-box img {
            transform: scale(1.1);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem 1.5rem 1rem;
            background: linear-gradient(to top, #161b28 20%, transparent);
        }

        .card-badges {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 5;
        }

        .a-badge {
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 900;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .a-badge.gen {
            background: rgba(0, 0, 0, 0.7);
        }

        .a-badge.tier-s-plus {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
        }

        .a-badge.tier-s {
            background: linear-gradient(135deg, #0099ff, #00d2ff);
        }

        .a-badge.tier-a {
            background: linear-gradient(135deg, #ff8c00, #ffae00);
        }

        .card-info {
            padding: 0 1.5rem 1.5rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-type {
            font-size: 0.7rem;
            color: var(--primary);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
        }

        .card-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
            margin-bottom: 1rem;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-gray);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .card-stats-mini {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 1rem;
        }

        .mini-stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-gray);
        }

        .mini-stat i {
            width: 14px;
            height: 14px;
        }

        @media (max-width: 768px) {
            .academy-controls {
                padding: 1.5rem;
                margin-top: -30px;
            }

            .filter-section {
                gap: 1rem;
            }

            .filter-label {
                min-width: 100%;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding-bottom: 5px;
            }

            .academy-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Modal Ultra-Z-Index & Visibility Fix */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            /* Max possible */
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .hero-modal {
            background: #121826;
            width: 95%;
            max-width: 900px;
            max-height: 85vh;
            border-radius: 20px;
            border: 2px solid var(--primary);
            /* Ver muelle de carga */
            position: relative;
            z-index: 1000000;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.3);
            overflow: hidden;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            cursor: pointer;
            z-index: 10;
        }

        .modal-header {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            flex-grow: 1;
        }

        .modal-content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .stat-bar-group {
            margin-bottom: 1.2rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .stat-bar-bg {
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .stat-bar-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.8s ease;
        }

        .synergy-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .synergy-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.02);
            padding: 10px;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .modal-content-grid {
                grid-template-columns: 1fr;
            }

            .hero-modal {
                max-height: 95vh;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html" style="text-decoration: none; color: inherit;">
                <span class="ice">WHITE</span>OUT <span class="fire">HUB</span>
            </a>
        </div>
        <a href="../index.html" class="btn secondary">‚Üê Volver al Hub</a>
    </nav>

    <header class="guide-header"
        style="background: linear-gradient(to bottom, rgba(10, 14, 23, 0.9), var(--bg-dark)), url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1600&auto=format&fit=crop');">
        <span class="category-badge" style="background: var(--hero-lancer); color: #000;">Hero Academy</span>
        <h1>üéì Academia de H√©roes: Gen 1-10</h1>
        <p class="guide-subtitle">La enciclopedia estrat√©gica de Whiteout Survival</p>
        <div class="meta-info">
            <span><i data-lucide="shield"></i> <span id="hero-count">0</span> H√©roes</span>
            <span><i data-lucide="award"></i> Tier List Real</span>
            <span><i data-lucide="zap"></i> Stats M√°ximos</span>
        </div>
    </header>

    <main class="hero-academy-container">
        <div class="academy-controls">
            <div class="filter-section">
                <div class="filter-label">Filtrar Generaci√≥n</div>
                <div class="filter-options">
                    <button class="filter-btn active" onclick="filterGen('all', this)">Todas</button>
                    <button class="filter-btn" onclick="filterGen('1-2', this)">Generation 1-2</button>
                    <button class="filter-btn" onclick="filterGen('3-5', this)">Generation 3-5</button>
                    <button class="filter-btn" onclick="filterGen('6-10', this)">Generation 6-10</button>
                </div>
            </div>
            <div class="filter-section">
                <div class="filter-label">Filtrar Clase</div>
                <div class="filter-options">
                    <button class="filter-btn active" onclick="filterClass('all', this)"><i data-lucide="layout"></i>
                        Todas</button>
                    <button class="filter-btn" onclick="filterClass('Infanter√≠a', this)"><i data-lucide="shield"></i>
                        Infanter√≠a</button>
                    <button class="filter-btn" onclick="filterClass('Lanceros', this)"><i data-lucide="zap"></i>
                        Lanceros</button>
                    <button class="filter-btn" onclick="filterClass('Tiradores', this)"><i data-lucide="crosshair"></i>
                        Tiradores</button>
                </div>
            </div>
        </div>

        <div id="academy-grid" class="academy-grid">
            <!-- Dinamically loaded -->
        </div>
    </main>

    <!-- Modal remains the same as previous functional version but styled better -->
    <div class="modal-overlay" id="heroModal">
        <div class="hero-modal">
            <div class="close-modal" onclick="closeHero()"><i data-lucide="x-circle" size="32"></i></div>
            <div class="modal-header" id="modalHeader">
                <span class="a-badge gen" id="modalGen"></span>
                <div class="card-type" id="modalClass"></div>
                <div class="card-name" id="modalName" style="font-size: 3rem; text-align: left; margin: 0;"></div>
                <p id="modalQuote" style="font-style: italic; opacity: 0.8; margin-top: 10px;"></p>
            </div>
            <div class="modal-body">
                <div class="modal-content-grid">
                    <div>
                        <h4
                            style="margin-bottom: 1.5rem; color: var(--gen-highlight); border-bottom: 1px solid var(--border); padding-bottom: 0.5rem;">
                            üìä Stats M√°ximos</h4>
                        <div class="stat-bar-group">
                            <div class="stat-row"><span>Ataque</span><span id="statAtk"></span></div>
                            <div class="stat-bar-bg">
                                <div class="stat-bar-fill" id="barAtk"></div>
                            </div>
                        </div>
                        <div class="stat-bar-group">
                            <div class="stat-row"><span>Defensa</span><span id="statDef"></span></div>
                            <div class="stat-bar-bg">
                                <div class="stat-bar-fill" id="barDef"></div>
                            </div>
                        </div>
                        <div class="stat-bar-group">
                            <div class="stat-row"><span>Salud</span><span id="statHp"></span></div>
                            <div class="stat-bar-bg">
                                <div class="stat-bar-fill" id="barHp"></div>
                            </div>
                        </div>
                        <div style="margin-top: 1.5rem;">
                            <h4 style="margin-bottom: 1rem;"><i data-lucide="book-open"></i> Historia</h4>
                            <p id="modalLore" style="font-size: 0.9rem; color: var(--text-gray); line-height: 1.6;"></p>
                        </div>
                    </div>
                    <div>
                        <h4
                            style="margin-bottom: 1.5rem; color: var(--gen-highlight); border-bottom: 1px solid var(--border); padding-bottom: 0.5rem;">
                            üîó Sinergias y Tips</h4>
                        <div id="modalSynergies" class="synergy-list"></div>
                        <div style="margin-top: 1.5rem;">
                            <h4 style="margin-bottom: 1rem;"><i data-lucide="target"></i> Estrategia</h4>
                            <p id="modalStrategy" style="font-size: 0.9rem; line-height: 1.6; color: var(--text-gray);">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding: 1.5rem; border-top: 1px solid var(--border); text-align: right;">
                <button class="btn primary" onclick="closeHero()">Cerrar Expediente</button>
            </div>
        </div>
    </div>

    <script src="../js/heroes-data.js"></script>
    <script>
        let genFilter = 'all';
        let classFilter = 'all';

        function renderAcademy() {
            const grid = document.getElementById('academy-grid');
            grid.innerHTML = '';

            const filtered = heroesData.filter(h => {
                let mGen = true;
                if (genFilter === '1-2') mGen = h.gen <= 2;
                else if (genFilter === '3-5') mGen = h.gen >= 3 && h.gen <= 5;
                else if (genFilter === '6-10') mGen = h.gen >= 6;

                let mClass = classFilter === 'all' || h.type === classFilter;
                return mGen && mClass;
            });

            document.getElementById('hero-count').textContent = filtered.length;

            filtered.forEach(hero => {
                const imageName = hero.name.toLowerCase().trim().replace(/\s+/g, '-');
                const localImage = `../images/${imageName}.webp?v=2.0`;
                const tier = hero.tier.toLowerCase().replace('+', 'plus');
                const placeholder = `https://ui-avatars.com/api/?name=${encodeURIComponent(hero.name)}&size=300&background=1a2233&color=ffffff&bold=true`;

                const card = document.createElement('div');
                card.className = 'academy-card';
                card.onclick = () => openHero(hero.name);
                card.innerHTML = `
                    <div class="card-image-box">
                        <img src="${localImage}" alt="${hero.name}" onerror="this.src='${placeholder}'">
                        <div class="card-badges">
                            <span class="a-badge tier-${tier}">${hero.tier}</span>
                            <span class="a-badge gen">Gen ${hero.gen}</span>
                        </div>
                    </div>
                    <div class="card-info">
                        <div class="card-type">${hero.type}</div>
                        <div class="card-name">${hero.name}</div>
                        <p class="card-desc">${hero.desc}</p>
                        <div class="card-stats-mini">
                            <div class="mini-stat"><i data-lucide="zap"></i> ${hero.stats.atk}</div>
                            <div class="mini-stat"><i data-lucide="shield"></i> ${hero.stats.def}</div>
                            <div class="mini-stat"><i data-lucide="heart"></i> ${hero.stats.hp}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        function filterGen(val, el) {
            genFilter = val;
            updateBtns('.filter-section:first-child .filter-btn', el);
            renderAcademy();
        }

        function filterClass(val, el) {
            classFilter = val;
            updateBtns('.filter-section:nth-child(2) .filter-btn', el);
            renderAcademy();
        }

        function updateBtns(selector, activeEl) {
            document.querySelectorAll(selector).forEach(b => b.classList.remove('active'));
            activeEl.classList.add('active');
        }

        function openHero(name) {
            console.log("Opening hero:", name);
            const hero = heroesData.find(h => h.name.toLowerCase() === name.toLowerCase());

            if (!hero) {
                console.error("Hero not found:", name);
                return;
            }

            // Abrir el modal ANTES de procesar nada para evitar bloqueos visuales
            const modal = document.getElementById('heroModal');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            try {
                // Informaci√≥n b√°sica con fallbacks
                document.getElementById('modalName').innerText = hero.name || "H√©roe Desconocido";
                document.getElementById('modalGen').innerText = 'GENERACI√ìN ' + (hero.gen || "?");
                document.getElementById('modalClass').innerText = hero.type || "Clase Especial";
                document.getElementById('modalQuote').innerText = hero.desc || "Sin descripci√≥n disponible.";

                // Stats con fallbacks (evita que se rompa si hero.stats no existe)
                const stats = hero.stats || { atk: 10, def: 10, hp: 10 };
                document.getElementById('statAtk').innerText = (stats.atk * 10).toLocaleString();
                document.getElementById('statDef').innerText = (stats.def * 12).toLocaleString();
                document.getElementById('statHp').innerText = (stats.hp * 15).toLocaleString();

                document.getElementById('barAtk').style.width = (stats.atk || 10) + '%';
                document.getElementById('barDef').style.width = (stats.def || 10) + '%';
                document.getElementById('barHp').style.width = (stats.hp || 10) + '%';

                // Colores seg√∫n clase
                const colors = { 'Infanter√≠a': '#ff6e6e', 'Lanceros': '#00f2ff', 'Tiradores': '#00ff88' };
                const color = colors[hero.type] || '#00d2ff';
                document.getElementById('barAtk').style.backgroundColor = color;
                document.getElementById('barDef').style.backgroundColor = color;
                document.getElementById('barHp').style.backgroundColor = color;

                // Tips e Historia
                document.getElementById('modalStrategy').innerText = hero.tips || "Estrategia en desarrollo...";
                document.getElementById('modalLore').innerText = hero.story || "La historia de este h√©roe a√∫n no ha sido registrada.";

                // Sinergias (Seguro contra undefined y vac√≠os)
                const synergyGrid = document.getElementById('modalSynergies');
                synergyGrid.innerHTML = '';

                if (hero.synergy && typeof hero.synergy === 'string') {
                    hero.synergy.split(',').forEach(s => {
                        const sName = s.trim();
                        if (sName) {
                            synergyGrid.innerHTML += `
                                <div class="synergy-item">
                                    <div class="synergy-hero-mini" style="background: ${color}">${sName[0].toUpperCase()}</div>
                                    <div>
                                        <div style="font-weight: 800;">${sName}</div>
                                        <div style="font-size: 0.7rem;">Sinergia √ìptima</div>
                                    </div>
                                </div>`;
                        }
                    });
                } else {
                    synergyGrid.innerHTML = '<p style="font-size: 0.8rem; color: var(--text-gray);">Datos de sinergia en investigaci√≥n...</p>';
                }

                // Habilidades clave
                const skillsEl = document.getElementById('modalSkills');
                if (skillsEl) {
                    skillsEl.innerText = hero.skills || "Habilidades est√°ndar de clase.";
                }

                lucide.createIcons();
            } catch (err) {
                console.error("Error al llenar el modal:", err);
            }
        }

        function closeHero() {
            document.getElementById('heroModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = e => { if (e.target.id === 'heroModal') closeHero(); };

        document.addEventListener('DOMContentLoaded', () => {
            renderAcademy();
            lucide.createIcons();
        });
    </script>
</body>

</html>
